<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            display: inline;
            padding: 0 20px;
        }

        header .logo {
            float: left;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            header {
                padding-top: 10px;
                text-align: center;
            }

            header nav {
                float: none;
                margin-top: 0;
            }

            header .logo {
                float: none;
                display: block;
                text-align: center;
            }

            header ul {
                padding: 0;
                list-style: none;
            }

            header li {
                display: block;
                padding: 10px 0;
            }

            .container {
                width: 100%;
                padding: 0 10px;
            }

            footer {
                padding: 10px;
            }
        }

        /* Tablet styles */
        @media (min-width: 601px) and (max-width: 768px) {
            .container {
                width: 90%;
            }

            header {
                text-align: center;
            }

            header nav {
                float: none;
                margin-top: 0;
            }

            header .logo {
                float: none;
                display: block;
                text-align: center;
            }

            header ul {
                padding: 0;
                list-style: none;
            }

            header li {
                display: inline;
                padding: 0 10px;
            }

            footer {
                padding: 15px;
            }
        }

        /* Desktop styles */
        @media (min-width: 769px) {
            .container {
                width: 80%;
            }

            header {
                padding-top: 30px;
                text-align: left;
            }

            header nav {
                float: right;
                margin-top: 10px;
            }

            header .logo {
                float: left;
                display: block;
            }

            header ul {
                padding: 0;
                list-style: none;
            }

            header li {
                display: inline;
                padding: 0 20px;
            }

            footer {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>My Logo</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Welcome to Our Website</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur lacinia, orci non consectetur fringilla, urna felis placerat magna, et interdum quam libero non nunc. Suspendisse potenti.</p>
    </div>

    <footer>
        <p>Footer Content &copy; 2024</p>
    </footer>
</body>
</html>
